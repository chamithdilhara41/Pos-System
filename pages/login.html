<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Container for the responsive layout login -->
<section>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <!-- Column for the form (different width for different screen sizes) -->
        <div class="col-lg-4 col-md-6 col-sm-8">
            <!-- Card with shadow -->
            <div class="card shadow-lg" style="border-radius: 25px; padding: 2em;">
                <div class="card-body">
                    <!-- Login Title -->
                    <h1 id="log" class="text-center mb-4" style="font-family: 'Syncopate', sans-serif; font-weight: bold;">Login</h1>
                    <form>
                        <!-- Username input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="username">Username</label>
                            <input type="text" id="username" class="form-control" placeholder="Enter username" required />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter password" required />
                        </div>

                        <!-- Forgot password link -->
                        <div class="text-center">
                            <a href="#" class="text-decoration-none">Forgot password?</a>
                        </div>

                        <!-- Login button -->
                        <div class="d-flex justify-content-center mb-4 mt-4">
                            <button type="submit" class="btn btn-dark w-50">Login</button>
                        </div>

                        <!-- Sign up link -->
                        <div class="text-center mt-3 mb-0">
                            <label for="signup">Don't have an account?</label><br>
                            <a id="signup" href="./pages/signUp.html" class="text-decoration-none">Sign up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
