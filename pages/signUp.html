<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Container to center content -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <!-- Responsive Column with different widths for different screen sizes -->
    <div class="col-12 col-md-8 col-lg-6">
        <!-- Responsive Card -->
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 50em; width: 100%; border-radius: 2em;">
            <div class="card-body">
                <h1 class="text-center mb-4" style="font-family: 'Syncopate', sans-serif; font-weight: bold;">Sign Up</h1>
                <form>
                    <!-- Full Name and Email input -->
                    <div class="row mb-4">
                        <div class="col">
                            <label class="form-label" for="fullname">Full Name</label>
                            <input type="text" id="fullname" class="form-control" placeholder="Enter full name" required>
                        </div>
                        <div class="col">
                            <label class="form-label" for="email">E-mail</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter email" required>
                        </div>
                    </div>

                    <!-- Username and Password input -->
                    <div class="row mb-4">
                        <div class="col">
                            <label class="form-label" for="username">Username</label>
                            <input type="text" id="username" class="form-control" placeholder="Enter username" required>
                        </div>
                        <div class="col">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                        </div>
                    </div>

                    <!-- Sign up button -->
                    <div class="d-flex justify-content-center mt-2 mb-4">
                        <button type="submit" class="btn btn-dark w-50">Sign Up</button>
                    </div>

                    <!-- Login link -->
                    <div class="text-center">
                        <span>Do you have an account?</span><br>
                        <a href="" class="text-decoration-none">Login here....</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
